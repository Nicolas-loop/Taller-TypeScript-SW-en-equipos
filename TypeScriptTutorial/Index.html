<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Series – Detalle</title>

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  >
  <style>
    .detail-col {
      max-height: 80vh;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-light">

<div class="container-fluid my-4">
  <div class="row">

    <div class="col-md-7">
      <h2 class="mb-3">Series de TV</h2>

      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Canal</th>
            <th>Temporadas</th>
          </tr>
        </thead>
        <tbody id="series-body"></tbody>
      </table>

      <p id="promedio-container"
         class="mt-3 font-weight-bold text-primary"></p>
    </div>

    <div class="col-md-5 detail-col">
      <h2 class="mb-3">Detalle</h2>

      <div id="detail-card" class="card d-none">
        <img id="detail-img" class="card-img-top" alt="Poster de la serie">
        <div class="card-body">
          <h5 id="detail-title" class="card-title"></h5>
          <p id="detail-channel" class="card-text mb-1"><strong>Canal:</strong> </p>
          <p id="detail-seasons" class="card-text mb-1"><strong>Temporadas:</strong> </p>
          <p id="detail-description" class="card-text"></p>
          <a id="detail-link" href="#" target="_blank" rel="noopener noreferrer"
             class="btn btn-primary mt-2">Visitar sitio oficial</a>
        </div>
      </div>

      <div id="detail-placeholder" class="text-muted">
        Selecciona una serie en la tabla para ver su información aquí.
      </div>
    </div>

  </div>
</div>

<script src="./dist/bundle.js"></script>
</body>
</html>
